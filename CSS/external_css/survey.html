<html lang="en">
<head>

<body>
    <div id="first">
    <h1>Survey form</h1>
    <div id="second">
    <p>Let us know How we Can improve free Codecamp</p>
    <form action="">
        <div id="details">
        <label for="Name">Name:</label>
        <input type="text" id="Name" placeHolder="Enter UserName">
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email:"><br>
        <br>
        <label for="age">Age:</label>
        <input type="Number" id="age" placeholder="Enter Your Age:">
    <br><br>
</div>
    <div id="role">
    <label for="Role">Which option best describe your current role:</label>
<select name="role" id="role2">
    <option value="">--Select your role--</option>
  <option value="apple">Student</option>
  <option value="banana" selected>Teacher</option>
  <option value="orange">Principle</option>
</select><br>
</div><br>
<div id="recommend">
    <label for="">How likely you would recommend free codecamp to a freind</label>
    <input type="checkbox" id="Definetly" name="interests" value="coding">
    <label for="coding">Definetly</label><br>
    <input type="checkbox" id="MayBe" name="interests" value="coding">
    <label for="coding">MayBe</label><br>
    <input type="checkbox" id="NotSure" name="interests" value="coding">
    <label for="coding">NotSure</label><br>
</div><br>
<div id="likes">
<label for="">What do you like most in FCC:</label>

<select name="like" id="select">

    <option value="">Support</option>
    <option value="">Opportunity</option>
    <option value="">Other</option>
</select><br><br>
</div>
<div id="improvement">
        <label for="improve">Things that need to be improved in future:</label>
<div id="improve">
        <input type="checkbox">
    <label for="">Frontend Projects</label>
    <br>
    <input type="checkbox">
    <label for="">Backend Projects</label>
    <br>
    <input type="checkbox">
    <label for="">Data Visualisation</label>
</div>
    <br><br>
</div>

    <button id="btn">Submit</button>
</div><br>


    </form>
    
</div>
</div>
